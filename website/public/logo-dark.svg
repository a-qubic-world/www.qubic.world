<svg width="512" height="512" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0080;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Dark background -->
  <rect width="60" height="60" fill="url(#bgGrad)" />
  <circle
    cx="30"
    cy="30"
    r="22"
    fill="none"
    stroke="url(#grad1)"
    stroke-width="2.5"
    opacity="0.4"
  />
  <!-- Left bar - rotated -->
  <rect
    x="12"
    y="18"
    width="8"
    height="24"
    rx="2"
    fill="#ff0080"
    opacity="0.8"
    transform="rotate(-15 16 30)"
  />
  <!-- Middle bar -->
  <rect
    x="26"
    y="15"
    width="8"
    height="30"
    rx="2"
    fill="url(#grad1)"
  />
  <!-- Right bar - rotated -->
  <rect
    x="40"
    y="18"
    width="8"
    height="24"
    rx="2"
    fill="#7c3aed"
    opacity="0.8"
    transform="rotate(15 44 30)"
  />
</svg>
